<div class="goods__container">
    <div nz-row [nzGutter]="[0,50]">
        <div nz-col nzSpan="24">
            <p class="goods__title">Введите данные чтобы создать товар</p>
        </div>
        <div nz-col nzSpan="24">
            <form [formGroup]="newGood">
                <div nz-row [nzGutter]="[20,20]">
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <input formControlName="title" nz-input placeholder="Введите название товара" class="goods__form__input"/>
                            </nz-form-control>
                        </div>                     
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <input formControlName="brand" nz-input placeholder="Введите бренд товара" class="goods__form__input"/>
                            </nz-form-control>
                        </div>   
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <input formControlName="country" nz-input placeholder="Введите страну товара" class="goods__form__input"/>
                            </nz-form-control>
                        </div>   
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <input formControlName="size" nz-input placeholder="Введите размеры товара" class="goods__form__input"/>
                            </nz-form-control>
                        </div>               
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <input formControlName="color" nz-input placeholder="Введите цвет товара" class="goods__form__input"/>
                            </nz-form-control>
                        </div>   
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <input formControlName="price" nz-input placeholder="Введите цену товара" class="goods__form__input"/>
                            </nz-form-control>
                        </div>            
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row>
                            <nz-form-control nzSpan="24" nzHasFeedback>
                                <textarea formControlName="description" nz-input rows="2" placeholder="Введите описание товара" class="goods__form__textArea"></textarea>
                            </nz-form-control>
                        </div>      
                    </div>
                    <div nz-col nzSpan="12">
                        <div nz-row [nzGutter]="[0,20]">
                            <div nz-col nzSpan="24">
                                <div nz-row>
                                    <nz-form-control nzSpan="24" nzHasFeedback>
                                        <nz-select formControlName="category"  nzSize="large" nzPlaceHolder="Выберите категорию" class="goods__form__select">
                                            <nz-option [nzValue]="option.title" [nzLabel]="option.title" *ngFor="let option of categories"></nz-option>
                                        </nz-select>
                                    </nz-form-control>
                                </div>                        
                            </div>
                            <div nz-col nzSpan="24">
                                <div nz-row>
                                    <nz-form-control nzSpan="24" nzHasFeedback>
                                        <nz-select formControlName="available" nzSize="large" nzPlaceHolder="Выберите в наличии" class="goods__form__select">
                                            <nz-option [nzValue]="true" nzLabel="Есть"></nz-option>
                                            <nz-option [nzValue]="false" nzLabel="Нету"></nz-option>
                                        </nz-select>
                                    </nz-form-control>  
                                </div>                           
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="[0,24]">
                            <div nz-col nzSpan="24">
                                <p class="goods__title">Выберите фото , максимум 10 фотографий</p>
                            </div>
                            <div nz-col nzSpan="24">
                                <nz-upload [(nzFileList)]="photoList" [nzBeforeUpload]="beforeUpload">
                                    <button nz-button [disabled]="photoList.length >= 10">
                                        <span nz-icon nzType="upload"></span>
                                        Выберите файлы
                                    </button>
                                </nz-upload>
                            </div>
                        </div>
                    </div>
                    <div nz-col nzSpan="24">
                        <div nz-row [nzGutter]="20">
                            <div nz-col>
                                <button nz-button nzType="primary"  class="goods__form__buttons goods__form__buttons__create" (click)="productsSubmit()">Создать</button>
                            </div>
                            <div nz-col>
                                <button nz-button nzType="primary" (click)="resetForm($event)" class="goods__form__buttons goods__form__buttons__reset">Очистить</button>
                            </div>
                        </div>               
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
