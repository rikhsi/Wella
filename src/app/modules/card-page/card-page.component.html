<div class="cardPage__wrapper">
    <div class="cardPage__container">
        <div nz-row [nzGutter]="[0,{xl:120,lg:100,md:80,sm:64,xs:64}]">
            <app-description [product]="this.product" nz-col nzSpan="24"></app-description>
            <app-same-products *ngIf="noSame" [products]="this.products" [isLoading]="isLoading" [myParam]="myParam" (changeParam)="getGood()"  nz-col nzSpan="24"></app-same-products>
        </div>
    </div>
</div>
