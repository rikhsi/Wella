<div class="intro__wrapper">
    <div nz-row nzJustify="space-between" nzAlign="middle" [nzGutter]="[{xl:1,lg:1,md:40,sm:20,xs:0},30]" class="intro" >
        <div nz-col nzXl="8" nzLg="10" nzMd="12" nzSm="12" nzXs="24">
            <div nz-row nzJustify="center">
                <div nz-col class="intro__img">
                    <img src="../../../../assets/img/introduction/main.png">
                </div>
            </div>
        </div>
        <div nz-col nzXl="10" nzLg="10" nzMd="12" nzSm="12" class="intro__text">
            <div nz-row nzJustify="center" [nzGutter]="[0,{xl:48,lg:24,md:24,sm:24,xs:24}]">
                <div nz-col>
                    <div nz-row [nzGutter]="[0,{xl:24,lg:24,md:16,sm:10,xs:16}]">
                        <div nz-col class="intro__title">
                            <span>
                                {{'introduction.title' | translate}}
                            </span>
                        </div>
                        <div nz-col class="intro__info">
                            <span>
                                {{'introduction.info' | translate}}
                            </span>   
                        </div>
                    </div>
                </div>
                <div nz-col nzXl="24" nzLg="24" class="intro__button">
                    <button nz-button nzType="primary" (click)="autoScroll()">{{'introduction.button' | translate}}</button>  
                </div>
            </div>
        </div>
        <div nz-col nzFlex="20px" class="intro__media">
            <app-media></app-media>
        </div>
    </div>
</div>
